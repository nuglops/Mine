<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Snake</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #0f0f18);
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .game-wrapper {
      text-align: center;
    }

    canvas {
      background: linear-gradient(180deg, #111, #000);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.05);
    }

    .hud {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.9;
    }

    .hint {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <canvas id="game" width="480" height="480"></canvas>
    <div class="hud">Score: <span id="score">0</span></div>
    <div class="hint">Arrow keys or WASD Â· Space to restart</div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const GRID_SIZE = 20;
    const TILE_COUNT = canvas.width / GRID_SIZE;

    let snake, direction, food, score, speed, lastTime, alive;

    function reset() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      food = spawnFood();
      score = 0;
      speed = 8; // moves per second
      lastTime = 0;
      alive = true;
      scoreEl.textContent = score;
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * TILE_COUNT),
          y: Math.floor(Math.random() * TILE_COUNT)
        };
      } while (snake?.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function update(delta) {
      if (!alive) return;

      lastTime += delta;
      if (lastTime < 1000 / speed) return;
      lastTime = 0;

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // wall collision
      if (head.x < 0 || head.y < 0 || head.x >= TILE_COUNT || head.y >= TILE_COUNT) {
        alive = false;
        return;
      }

      // self collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        alive = false;
        return;
      }

      snake.unshift(head);

      // food
      if (head.x === food.x && head.y === food.y) {
        score++;
        speed += 0.3;
        scoreEl.textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // grid glow
      ctx.strokeStyle = "rgba(255,255,255,0.03)";
      for (let i = 0; i <= TILE_COUNT; i++) {
        ctx.beginPath();
        ctx.moveTo(i * GRID_SIZE, 0);
        ctx.lineTo(i * GRID_SIZE, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * GRID_SIZE);
        ctx.lineTo(canvas.width, i * GRID_SIZE);
        ctx.stroke();
      }

      // food
      ctx.fillStyle = "#ff4d4d";
      ctx.beginPath();
      ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 2,
        food.y * GRID_SIZE + GRID_SIZE / 2,
        GRID_SIZE / 2.5,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // snake
      snake.forEach((segment, i) => {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "#3cffb0");
        gradient.addColorStop(1, "#1fa2ff");
        ctx.fillStyle = gradient;

        ctx.fillRect(
          segment.x * GRID_SIZE + 1,
          segment.y * GRID_SIZE + 1,
          GRID_SIZE - 2,
          GRID_SIZE - 2
        );

        // head highlight
        if (i === 0) {
          ctx.fillStyle = "rgba(255,255,255,0.3)";
          ctx.fillRect(
            segment.x * GRID_SIZE + 4,
            segment.y * GRID_SIZE + 4,
            GRID_SIZE - 8,
            GRID_SIZE - 8
          );
        }
      });

      if (!alive) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 36px system-ui";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "16px system-ui";
        ctx.fillText("Press Space to Restart", canvas.width / 2, canvas.height / 2 + 24);
      }
    }

    function loop(time) {
      const delta = time - (loop.lastTime || time);
      loop.lastTime = time;
      update(delta);
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (key === "arrowup" || key === "w") direction.y !== 1 && (direction = { x: 0, y: -1 });
      if (key === "arrowdown" || key === "s") direction.y !== -1 && (direction = { x: 0, y: 1 });
      if (key === "arrowleft" || key === "a") direction.x !== 1 && (direction = { x: -1, y: 0 });
      if (key === "arrowright" || key === "d") direction.x !== -1 && (direction = { x: 1, y: 0 });
      if (key === " " && !alive) reset();
    });

    reset();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
